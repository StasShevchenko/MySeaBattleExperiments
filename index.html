<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Морской бой</title>
    <link rel="stylesheet" href="start_page/startPage.css" />
  </head>
  <body>
    <div class="start-form" id="startForm">
      <h1>Добро пожаловать в морской бой!</h1>
      <div class="start-panel">
        <form name="mainControl">
          <input
            type="text"
            name="name"
            id="loginInput"
            placeholder="Введите ваш логин!"
          />
          <input
            type="password"
            name="password"
            id="passwordInput"
            placeholder="Введите ваш пароль!"
          />
          <input type="button" name="enter" value="Войти" id="enterButton" />
          <input
            type="button"
            name="register"
            value="Зарегистрироваться"
            id="registrationButton"
          />
        </form>
      </div>
      <h2 id="errorMessageHeader" display="none">Неверные логин или пароль!</h2>
    </div>
  </body>
  <script type="module" src="start_page/startScript.js"></script>
</html>
